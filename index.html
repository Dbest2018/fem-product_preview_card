<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/image-product-desktop.jpg" alt="perfume"/>
      </div>
      <div class="card__description">
        <h3 class="card__description-title">Perfume</h1>
        <h2 class="card__description-name">Gabrielle <br>Essence Eau <br>De Parfum</h2>
        <p class="card__description-text">A floral, solar and voluptuous <br>interpretation componsed by <br>Olivier Ploge, Perfumer-Creator <br>for the House of CHANEL.</p>
        <div class="card__description-price">$149.99 <span>$169.99</span></div>
          <div class="card__description-button">
            <img class="button-icon" src="images/icon-cart.svg" alt="cart icon">
            <p class="button-text">Add to Cart</p>
          </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
